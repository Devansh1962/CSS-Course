<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Float</title>
    <style>
        #conteaner{
            border: solid black 3px;
            height: 170px;
            width: 450px;
        }
        .box{
            width: 100px;
            height: 100px;
            margin: 25px;
        }
        .box1{
            background-color: blueviolet;
            float:right;
        }
        .box2{
            background-color: brown;
            float: left;
        }
    </style>
</head>
<body>
    <div id="conteaner">
        <div class="box box1"></div>
        <div class="box box2"></div>
     
    </div>
    
</body>
</html>
