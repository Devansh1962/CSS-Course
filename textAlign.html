<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>text Align</title>
    <!-- text Align property -->
    <style>
       .box{
           width: 50px;
           height: 50px;
        }

       #box1{
           background-color: rgb(31, 200, 206);
           text-align: center;
            
       }
         #box2{
            background-color: rgb(29, 65, 65);
            text-align:left;
        }

        #box3{
            background-color: chocolate;
            text-align:right;
        }

    </style>




</head>
<body>
    <div id="box1" class="box">Box1</div><br>
    <div id="box2" class="box">Box2</div><br>
    <div id="box3" class="box">Box3</div><br>


    
</body>
</html>
