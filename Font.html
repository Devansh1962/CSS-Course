<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Font property</title>

    <style>
        /* Font-wight range:100 to 900 iske help se ham text ko  constract karte hai */
        #font1{
            font-size: 15px;
            font-weight:500;
            font-style: normal;
        }
        #font2{
            font-size: 23px;
            font-weight: 700;
            font-style: oblique;
        }
        #font3{
            font-size: 40px;
            font-weight: 900;
            font-style:italic;
        }



    </style>
</head>
<body>
    <p id="font1">This is Font-Size</p>
    <p id="font2">This is Font-Size</p>
    <p id="font3">This is Font-Size</p>
    
</body>
</html>
